<html>
<head>
<title>Juego</title>
<script>
window.onload = function(){
var c = document.getElementById("juego");
var ctx = c.getContext("2d");

// fondo
ctx.fillStyle = "#42CDFF";
ctx.fillRect(0, 0, 500, 250);

// suelo

ctx.fillStyle = "#7A7B5A";
ctx.fillRect(0, 200, 500, 50);

// montana

ctx.fillStyle = "#F4A460";
ctx.beginPath();
ctx.moveTo(200,200);
ctx.lineTo(300,50);
ctx.lineTo(380,200);
ctx.closePath();
ctx.fill();

ctx.fillStyle = "#F4A460";
ctx.beginPath();
ctx.moveTo(350,200);
ctx.lineTo(390,120);
ctx.lineTo(430,200);
ctx.closePath();
ctx.fill();

// tubo

ctx.fillStyle = "#c0c0c0";
ctx.beginPath();
ctx.rect(200, 200, 50, -50);
ctx.closePath();
ctx.fill();

ctx.fillStyle = "#b4b4b4";
ctx.beginPath();
ctx.rect(190, 150, 70, 20);
ctx.closePath();
ctx.fill();

//muneco

ctx.beginPath();
ctx.rect(250, 100, 70, 40);
ctx.rect(260, 110, 10, 10);
ctx.rect(300, 110, 10, 10);
ctx.rect(260, 130, 50, 5);
      

ctx.moveTo(285,140);
ctx.lineTo(250,180);
ctx.moveTo(250,180);
ctx.lineTo(200,200);
ctx.moveTo(250,180);
ctx.lineTo(300,200);
ctx.moveTo(300,155);
ctx.lineTo(240,155);
ctx.stroke();

// linea del suelo

ctx.strokestyle = "#FF0000";
ctx.beginPath();
ctx.moveTo(-1, 0);
ctx.lineTo(-1, 200);
ctx.lineTo(500, 200);
ctx.stroke();

// sol

ctx.fillStyle = "#E0FF01";
ctx.beginPath();
ctx.arc(60, 55, 30, 0, 2 * Math.PI);
ctx.fill();

// nubes

ctx.fillStyle = "#FFFFFF";
ctx.beginPath();
ctx.arc(40, 70, 20, 0, 2 * Math.PI);
ctx.arc(55, 75, 15, 0, 2 * Math.PI);
ctx.arc(25, 75, 15, 0, 2 * Math.PI);
ctx.arc(20, 75, 17, 0, 2 * Math.PI);
ctx.fill();

ctx.beginPath();
ctx.arc(130, 50, 20, 0, 2 * Math.PI);
ctx.arc(145, 55, 15, 0, 2 * Math.PI);
ctx.arc(115, 55, 15, 0, 2 * Math.PI);
ctx.arc(110, 55, 17, 0, 2 * Math.PI);
ctx.fill();

// mu√±eco



};
</script>
</head>

<canvas id="juego" width="500" height="250">

</body>
</html>
